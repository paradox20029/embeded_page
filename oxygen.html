<body>

        </ul>

    <main>
        <h2> Oxygen Level</h2>
        <!-- Placeholder for the plot -->
    <div id="oxygen-plot"></div>

    <script>
        // Sensor data
        const sensorData = {
            x: [1, 2, 3, 4, 5], // X-axis data
            y: [10, 12, 8, 14, 11], // Y-axis data
            type: 'scatter', // Plot type (line plot in this case)
            mode: 'lines+markers', // Display lines and markers
            name: 'Sensor Data', // Label for the data series
        };

        // Layout configuration
        const layout = {
            title: 'Sensor Data Plot',
            xaxis: {
                title: 'Time',
            },
            yaxis: {
                title: 'Oxygen level',
            },
        };

        // Render the plot
        const plotElement = document.getElementById('oxygen-plot');
        Plotly.newPlot(plotElement, [sensorData], layout);

        // Example: Update the data and re-render the plot
        setTimeout(() => {
            sensorData.x = [1, 2, 3, 4, 5, 6];
            sensorData.y = [9, 10, 11, 13, 12, 10];
            Plotly.update(plotElement, [sensorData]);
        }, 3000); // Update the plot after 3 seconds (for demonstration)
    </script>
        
    </main>
